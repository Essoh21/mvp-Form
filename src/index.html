<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mvp Form</title>
</head>

<body>


    <div class="form-container">
        <h3> Sign Up </h3>

        <form action="#" method="post" novalidate>
            <fieldset>
                <legend>Personnal informations</legend>
                <div class="email container">
                    <label for="email"> Email *</label>
                    <input type="email" id="email" aria-label="email" name="email" required>
                    <span class="email-error message"></span>
                </div>

                <div class="country container">
                    <label for="country"> Country</label>
                    <input type="text" aria-label="country" name="country" id="country">
                    <span class="country-error message"></span>
                </div>

                <div class="zip-code container">
                    <label for="zip-code"> Zip code</label>
                    <input type="text" aria-label="zip code" pattern="[0-9]{5}-[0-9]{4}" name="zip-code" id="zip-code">
                    <span class="zip-error message"></span>
                </div>
            </fieldset>

            <fieldset>
                <legend> Security</legend>
                <div class="password container">
                    <label for="password"> Password *</label>
                    <input type="password" aria-label="password" minlength="6" name="password" id="password" required>
                    <span class="password-error message"></span>
                </div>
                <div class="password-confirmation container">
                    <label for="confirmation"> Confirm *</label>
                    <input type="password" aria-label="password confirmation" minlength="6"
                        placeholder="confirm your password" name="confirmation" id="confirmation" required>
                    <span class="confirmation-error message"></span>
                </div>
            </fieldset>
            <button type="submit" class="submit"> Submit</button>
        </form>
    </div>

</body>

</html>
