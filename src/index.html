<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mvp Form</title>
</head>

<body>


    <div class="form-container">
        <h1> Sign Up form </h1>

        <form action="#" method="post">
            <fieldset>
                <legend>Personnal informations</legend>
                <div class="email container">
                    <label for="email"> Email *</label>
                    <input type="email" id="email" aria-label="email" name="email" required>
                </div>

                <div class="country container">
                    <label for="country"> Country</label>
                    <input type="text" aria-label="country" name="country" id="country">
                </div>

                <div class="zip-code container">
                    <label for="zip-code"> Zip code</label>
                    <input type="text" aria-label="zip code" name="zip-code" id="zip-code">
                </div>
            </fieldset>

            <fieldset>
                <legend> Security</legend>
                <div class="password container">
                    <label for="password"> Password *</label>
                    <input type="text" aria-label="password" name="password" id="password" required>
                </div>
                <div class="password-confirmation container">
                    <label for="confirmation"> Confirm *</label>
                    <input type="text" aria-label="password confirmation" placeholder="confirm your password"
                        name="confirmation" id="confirmation" required>
                </div>
            </fieldset>
            <button type="submit"> Submit</button>
        </form>
    </div>

</body>

</html>
